<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>I have a number in my mind between 1 to 100. can you guess it ?</h1>
        <div id="input-container">
            <input type="number" placeholder="Enter your number" name="number" id="number-input" min="1" max="100">
            <div class="button" id="submit">Submit</div>
            <br>
            <h2 id="lives-text">Lives <span id="lives">10</span></h2>
            <br><br>
            <div id="massage">Massage</div>
        </div>
    </div>
</body>
<script src="./game.js"></script>

</html>
